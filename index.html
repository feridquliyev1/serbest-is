<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="header">
        <div class="logo"><a href="">Start Bootstrap</a></div>
        <div class="navbar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Shop <i class="fa-solid fa-circle-chevron-down"></i></a></li>
            </ul>
        </div>
        <div class="btn">
            <a href=""><i class="fa-solid fa-cart-shopping"></i> Cart</a>
        </div>
    </header>

    <div class="section">
        <h1>Shop in style</h1>
        <p>With this shop homepage template</p>
    </div>
    <div class="container">
        <div class="cards">
            <div class="card">
                <div class="bg"></div>
                <div class="text">
                    <h3>Fancy Product</h3>
                    <p>$40.00 - $80.00</p>
                    <div class="btn"><a href="">View options</a></div>
                    
                </div>
            </div>
            <div class="card">
                <div class="bg"></div>
                <div class="text">
                    <h3>Special Item</h3>
                    <p><span>$20.00</span> $18.00</p>
                    <div class="btn"><a href="">Add to cart</a></div>
                    
                </div>
            </div>
            <div class="card">
                <div class="bg"></div>
                <div class="text">
                    <h3>Sale Item</h3>
                    <p><span>$50.00</span> $25.00</p>
                    <div class="btn"> <a href="">Add to cart</a></div>
                   
                </div>
            </div>
            <div class="card">
                <div class="bg"></div>
                <div class="text">
                    <h3>Popular Item</h3>
                    <p>$40.00</p>
                    <div class="btn"><a href="">Add to cart</a></div>
                    
                </div>
            </div>
        </div>
    </div>
        
    
</body>
</html>
